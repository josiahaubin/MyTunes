<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <title>MyTunes</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Search iTunes</h1>
                <form onsubmit="app.controllers.songController.search(event)">
                    <div class="form-group row">
                        <input type="text" class="form-control" name="query" placeholder="Search Term">
                        <button class="btn btn-outline-success mt-1 form-control" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center mb-2">
                <h3> Search Results</h3>
            </div>
            <div class="col-6 text-center mb-2">
                <h3>My Playlist</h3>
            </div>
            <div id="songs" class="col-6">
                <!-- template to generate -->

            </div>
            <div id="playlist-songs" class="col-6">
                <!-- Inject playlist song here -->

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0564598c34.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
